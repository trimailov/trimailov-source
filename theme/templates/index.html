{% extends "base.html" %}

{% block content %}
<main>
  {% for article in articles_page.object_list %}
    <div class="article-title">
      <span class="article-date">{{ article.date.strftime("%Y %b %d") }}</span>
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </div>
  {% endfor %}
</main>
{% endblock %}
